<div class="head marginmain">
  <p id="move"><img src="../../../assets/images/BookCover.png" id="img">&nbsp;Book Store</p>
</div>
<br>
<h1 class="forgotcenter">&nbsp;Forgot Your Password?</h1>

<div class="card ">
  <mat-card class="example-card">
      <!-- <div class="bookStore" >
          <span class="heading">Book Store</span>
        </div> -->
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <br>
        <div >
          <p>Enter Your Address  And We Will Send You a Link To Reset<br>Your Password</p>
        </div>
        <div class="email-container">
          <mat-form-field appearance="outline" class="email">
            <mat-label>Email Id</mat-label>
            <input matInput placeholder="email" class="" formControlName="email">
             <mat-error>enter registered email</mat-error>
            </mat-form-field>
            
      </div>
      <button type="submit" class="submit-btn">Reset Password</button>
      <div>
        <br>
        <button mat-button  [routerLink]="['/register']">Create an Account</button>
       </div>
  
      </form>
