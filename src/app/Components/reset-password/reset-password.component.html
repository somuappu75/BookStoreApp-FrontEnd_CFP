<!-- <p>reset-password works!</p> -->
<div class="head marginmain">
    <p id="move"><img src="../../../assets/images/BookCover.png" id="img">&nbsp;Book Store</p>
  </div>
  <br>
  <h1 class="forgotcenter">&nbsp;Reset Your  Password?</h1>
  
  <div class="card ">
    <mat-card class="example-card">
        <!-- <div class="bookStore" >
            <span class="heading">Book Store</span>
          </div> -->
          <form [formGroup]="resetPassForm" (ngSubmit)="onSubmit()">
          <br>
          <div >
            <p>Enter Your Password To change<br>Your Password </p>
          </div>
          <div class="email-container">
            <mat-form-field appearance="outline" class="email">
               <mat-label>New Password</mat-label>
                <input matInput placeholder="new password" formControlName="newPassword">
                <mat-error>enter valid password</mat-error>
              </mat-form-field>     
        </div>
        <p class="pass">Use 8 or more characters with a mix of letters, numbers & symbols</p>
        <div class="email-container">
            <mat-form-field appearance="outline" class="email">
               <mat-label>Confirm-Password</mat-label>
                <input matInput placeholder="confirmPassword" formControlName="confirmNewPassword">
                <mat-error>Password-Not Match Try!!!Different</mat-error>
              </mat-form-field>     
        </div>
        <button type="submit" class="submit-btn">Change Password</button>
            
        <div class="">
            <a class="line4" routerLink="/forgot">Forgot Password?</a>
        </div>
        </form>
