<div>
    <div class="container">
        <div class="header">
            <p>Home/My wishlist</p>
        </div>
        <div class="wishlist_head" fxLayout="column">
            <p><b>My Wishlist ({{wishListCount}})</b></p>
        </div>
        <div class="book" fxLayout="row" *ngFor="let list of wishlist">
            <div><img class="bookImage" src="../../../assets/images/book2x.png"></div>
            <div class="bookinfo">
                <div class="bookName">{{list.bookmodel.bookName}}</div>
                <div class="author">by {{list.bookmodel.author}}</div>
                <div class="cost">
                    <p><b>Rs.{{list.bookmodel.discountPrice}}</b></p>
                    <p><s>Rs.{{list.bookmodel.price}}</s></p>
                </div>
            </div>
            <div class="delete" fxLayout="column">
                <img style="color: #9D9D9D; margin-top: 25px;" src="../../../assets/images/delete_black_24dp.svg">
            </div>
        </div>
    </div>
</div>
