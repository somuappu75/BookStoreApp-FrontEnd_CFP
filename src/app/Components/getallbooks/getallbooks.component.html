    </div>

  </div>
  
  <div fxLayoutAlign="center center" fxLayout="row wrap" fxLayoutGap="15px">
    <div class="entirebook"
    *ngFor="let book of booklist " fxLayout.sm="column">
        <div class="bookimg">
            <!-- this (book) is coming from ngFor (let book) as we are storing aur bookname, author etc in book -->
            <img class="img1" src="../../../assets/images/Image 11@2x.png" alt="">
        </div>
        <div class="bookname">
            {{book.bookName}}
        </div>
        <div class="author">
            by {{book.authorName}}
        </div>
        <div class="rating" fxLayoutAlign="space-evenly center">
            4.5<img class="Star" src="../../../assets/images/star.png" alt="">
        </div>
  
        <div class="quantity">
            ({{book.bookCount}})
        </div>
  
        <div class="price" fxLayout="row">
            <div class="discountprice">
                Rs.{{book.discountPrice}}
            </div>
            <div class="originalprice">
                <del> Rs.{{book.originalPrice}} </del> <!-- <del> tag is used to show the removal from document-->
            </div>
        </div>
  
        <div class="cartandwishlistbutton" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="space-evenly center">
            
                <div >
  
                    <!-- <button class="addtobag"  >
                        <img class="cartimg" src="../../../assets/images/Image 11@2x.png" alt="">
                    </button> -->
                </div>
                
            
  
                <div  fxLayout="row" fxLayoutAlign="start center">
  
                    <button class="wishlist" >
                        <mat-icon class="wishlistIcon">favorite</mat-icon>
                    </button>
                </div>
        </div>
  
    </div>
  
  </div>
  <div class="pagination" fxLayoutAlign="center center">
